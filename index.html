<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    
  <body>
    <div id="app" class="wrapper">
      <header>
        <h1>Soapday</h1>
      </header>
      <main>
        <section id="detailsArea">
          <form action="" method="get" class="">
            <div id="loginDetails">
              <fieldset>
                <legend>SUV Login</legend>
                <div class="form">
                  <label for="suv">suv: </label>
                  <input
                    name="suv"
                    id="suv"
                    class="inputType"
                    value=""
                  />
                </div>
                <div class="form">
                  <label for="password">Password: </label>
                  <input
                    name="password"
                    id="password"
                    class="inputType"
                    value=""
                  />
                </div>
                <div class="form">
                  <label for="username">Username: </label>
                  <input
                    name="username"
                    id="username"
                    class="inputType"
                    value=""
                  />
                </div>
              </fieldset>
            </div>
            <div id="webServiceDetails">
              <fieldset>
                <legend>Web Service Operation</legend>
                <div class="form">
                  <label for="wsDropdown">Web Service:</label>
                  <select id="wsDropdown" class="dropdown" name="wsDropdown"> </select>
                  <datalist id="wsDropdownList"></datalist>
                </div>
                <div class="form">
                  <label for="opDropdown">Operation:</label>
                  <select id="opDropdown" class="dropdown" name="opDropdown"> </select>
                </div>
                <div class="form">
                  <label for="vrsDropdown">Version:</label>
                  <select id="vrsDropdown" class="dropdown" name="vrsDropdown"></select>
                </div>

                <input id="getTemplate" class="form" type="button" value="Get Template">

              </fieldset>
              
            </div>
          </form>
        </section>
        
        <section id="xmlArea">
          <div id="tabBar" class="tab"> 
              <button id="requestBtn" class="tablinks active">XML Request</button>  
              <button id="responseBtn" class="tablinks">XML Response</button>  
          </div>
          <div id="requestArea" class="tabContent">
          </div> 

          <div id="responseArea" class="tabContent">
          </div>
          
        </section>
          
         
      </main>
      <footer>
        <button id="submit">Submit</button>
      </footer>
    </div>
   

    <script src="src/index.js"></script> 
    <script src="src/soapRequest.js"></script> 
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
  </body>
</html>
